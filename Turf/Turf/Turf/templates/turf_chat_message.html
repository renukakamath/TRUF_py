{% include 'turf_header.html' %}
<div class="Modern-Slider">
          <div class="item">
                <img src="/static/assets/images/slide-01.jpg" width="100%" height="70px">
                <div class="text-content"><br>
                </div></div></div>
                <br><br><center>
	<h1>{{ data['name'][0]['name'] }}</h1>
<br></div>
<form method="post">
<table style="width: 700px">
	{% for row in data['msg'] %}
	{% if row['sender_id'] |int==session['lid'] |int %}
	<tr>
		<td></td>
		<td><h2 class="btn btn-info">{{row['message']}}</h2></td>
	</tr>
	{% else %}
	<tr>
		<td><h2 class="btn btn-success">{{row['message']}}</h2></td>
		<td></td>
	</tr>
	{% endif %}
	{% endfor %}
	<tr><td><br></td></tr>
	<tr>
		<td>
			<input type="text" style="border-color: blue" class="form-control" name="msg" >
		</td>
		<td align="center">
			<input type="submit" name="submit" class="btn btn-success" value="Send Message">
		</td>
	</tr>
	<tr><td><br></td></tr>
</table>
</form>
</center><br><br>
