{% include 'turf_header.html' %}
<div class="Modern-Slider">
          <div class="item">
                <img src="/static/assets/images/slide-01.jpg" width="100%" height="70px">
                <div class="text-content"><br>
                </div></div></div>
                <br><br><center>
<h1>Messages</h1>
{% if data['msgs'] %}
<table class="table">
	<tr>
		<th>Sl.No</th>
		<th>Customer Name</th>
		<td></td>
	</tr>
	{% for row in data['msgs'] %}
	<tr>
		<td>{{ loop.index }}</td>
		<td>{{ row['name'] }}</td>
		<td><a href="turf_chat_message?cid={{row['login_id']}}">Message</a></td>
	</tr>
	{% endfor %}
</table>
{% else %}
<br>
<h3>You don't have messages yet</h3>
<br>
{% endif %}
</center><br><br>
